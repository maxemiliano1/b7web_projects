<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Supermercado</title>
</head>
<body>
    <header>
        <h1 class="titulo">Lista de Supermercado</h1>
    </header>
    <div>
        <ul class="item">
            <li>
                <div>Frutas</div>                                
                <ul class="sub-list">
                    <li>Maçã</li>
                    <li>Pera</li>
                    <li>Banana</li>
                </ul>
            </li>

            <li>
                <div>Verduras</div>
                <ul class="sub-list">
                    <li>Tomate</li>
                    <li>Cenoura</li>
                    <li>Batata</li>
                </ul>
            </li>

            <li>
                <div>Cafe</div>
                <ol class="sub-list">
                    <li>Sem Torra</li>
                    <li>Meia Torra</li>
                    <li>Super Torrado (Extra Forte)</li>
                </ol>
            </li>
        </ul>
    </div>
</body>
</html>
